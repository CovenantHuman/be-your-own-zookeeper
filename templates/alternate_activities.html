{% extends 'base.html' %}
{% block title %} Edit Alternate Activities {% endblock %}

{% block body %}
<h1>Edit Alternate Activities</h1>
{% for name, id in names %}
    <a href="/remove-alt-act/{{id}}">Remove {{name}}</a> <br>
{% endfor %}
<form action="/add-activity" method="POST">
    <label for="new_activity">Add a new activity</label>
    <input type="text" id="new_activity" name="new_activity">
    <input type="submit"> 
</form>
{% endblock %}
