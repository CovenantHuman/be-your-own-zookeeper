{% extends 'base.html' %}
{% block title %}{{name}}'s Schedule{% endblock %}
{% block body %} 
    <h1>{{name}}'s Daily Schedule</h1>
    <a href="/new-event">Add an event</a>
    {% for event in events %}
        <p>{{event["time"]}}    {{event["description"]}}    <a href="/remove-event/{{event['id']}}">Remove</a> </p> 
    {% endfor %}
{% endblock %}
